<!DOCTYPE html>
<html>

<head>
    <title>ITE F25</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon_login.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="login-page">
    <video autoplay muted loop class="video-background">
        <source src="assets/video/login_bg.mp4" type="video/mp4">
    </video>

    <div class="bird-container bird-container-one">
        <div class="bird bird-one"></div>
    </div>

    <div class="bird-container bird-container-two">
        <div class="bird bird-two"></div>
    </div>

    <div class="bird-container bird-container-three">
        <div class="bird bird-three"></div>
    </div>

    <div class="bird-container bird-container-four">
        <div class="bird bird-four"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">ITE Project</h1>


            <form action="home.html" class="auth-form">
                <div class="form-group">
                    <label for="signin-user">Username</label>
                    <input type="text" id="signin-user" name="user" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="signin-pass">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="signin-pass" name="pass" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="submit-btn" title="Sign In">Sign-In</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Audio Widget -->
    <div class="audio-widget bottom-right">
        <div class="audio-controls">
            <button id="play-pause-btn" class="audio-btn" title="Play/Pause">‚ùö‚ùö</button>
            <button id="mute-btn" class="audio-btn" title="Mute/Unmute">üîä</button>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.4">
        </div>
    </div>

    <!-- Background Music -->
    <audio id="login-music" autoplay loop>
        <source src="assets/audio/login_theme.mp3" type="audio/mpeg">
    </audio>

    <!-- Global Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
